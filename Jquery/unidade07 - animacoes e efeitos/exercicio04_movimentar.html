<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			/*
            $( function(e) {		
                $('#direita').on('click',moverObjeto);	
                
			});
*/
            function moverObjeto(){
                $('#janela').animate({left:300,top:300},2000);
            };



		</script>        
    </head>

    <body>
        <input type="button" id="direita" onclick="moverObjeto()"	value="Mover p Direita" />
        
        <div id="janela"></div>
    </body>

</html>
