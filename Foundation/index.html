<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css">
      .grid-x{
        
        border: 1px solid red;
      }
      .cell{
        text-align: center;
        border: 1px solid green;
      }
      .medium-1,.medium-2,.medium-3,.medium-4,.medium-5,.medium-6,
      .medium-7,.medium-8,.medium-9,.medium-10,.medium-11,.medium-12,
      .small-1,.small-2,.small-3,.small-4,.small-5,.small-6,
      .small-7,.small-8,.small-9,.small-10,.small-11,.small-12,
      .large-1,.large-2,.large-3,.large-4,.large-5,.large-6,
      .large-7,.large-8,.large-9,.large-10,.large-11,.large-12{
        border: 1px solid blue;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>basic</h1>
    <div class="grid-x">
      <div class="cell">full width cell</div>
      <div class="cell">full width cell</div>
    </div>
    <div class="grid-x">
      <div class="cell small-6">6 cells</div>
      <div class="cell small-6">6 cells</div>
    </div>
    <div class="grid-x">
      <div class="cell medium-6 large-4">12/6/4 cells</div>
      <div class="cell medium-6 large-8">12/6/8 cells</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Margin padding</h1>
    <h3>Margin</h3>
    <div class="grid-x grid-margin-x">
      <div class="cell medium-6 large-4">12/6/4 cells</div>
      <div class="cell medium-6 large-8">12/6/8 cells</div>
    </div>
    <h3>padding</h3>
    <div class="grid-x grid-padding-x">
      <div class="cell medium-6 large-4">12/6/4 cells</div>
      <div class="cell medium-6 large-8">12/6/8 cells</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Container</h1>
    <h3>grid-container</h3>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell small-4">cell</div>
        <div class="cell small-4">cell</div>
        <div class="cell small-4">cell</div>
      </div>
    </div>
     <h3>grid-container fluid</h3>
    <div class="grid-container fluid">
      <div class="grid-x grid-margin-x">
        <div class="cell small-4">cell</div>
        <div class="cell small-4">cell</div>
        <div class="cell small-4">cell</div>
      </div>
    </div>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
